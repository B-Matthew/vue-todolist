<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
      </div>
      <div class="new-todo">
        <input @keyup.enter="addElement" type="text" name="" value="" placeholder="Inserisci qui" v-model="val">
        <button @click="addElement" type="button" name="button">Aggiungi</button>
      </div>
      <div class="todos-container">
        <ul>
          <li class="todo" v-for="(elem,index) in list">
            {{elem}}
            <i @click="removeElement(index)" class="fas fa-times cursor-pointer"></i>
          </li>
          <h2 v-if="list.length <= 0">La tua lista Ã¨ vuota</h2>
        </ul>
      </div>
    </div>
  </body>
</html>
